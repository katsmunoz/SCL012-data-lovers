<!DOCTYPE html>
<html lang="es"> 

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Questrial|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>

  <div id="pokeHeader" class="header">
    <a href="#"><img src="https://fontmeme.com/permalink/191204/14f02719d469a2ffd2bef789f2a013fc.png"
        id="datamonGoStyle" alt="pokemon-go-font" width="450" height="100"></a>
  </div>
  <div id="upperBar" class="barraSup">
    <nav class="barraNav">
      <button id="pokeHomeBtn" class="pokeHomeStyle">HOME</button>
      <button id="pokeTypesBtn" class="pokeTypesStyle">Tipo</button>
      <button id="pokeWeakBtn" class="pokeWeakStyle">Debilidades</button>
      <button id="pokeAboutBtn" class="pokeAboutStyle">Pokémon Go</button>
      <input id="pokeSearch" class="pokeSearchStyle" type="text" placeholder="Buscar...">
    </nav>
  </div>

  <div id="homePage">
    <div id="pokemonImageUp" class="pokeImageDiv">
      <img id=pokePicFirst class="pokeImageFirstStyle" src="images/allPokemons.jpg" alt="allPokemons" width="900"
        height="300">
      <button id="elegirPokeBtn" class="pokeElegir">¿Cuál Pokemon vas a elegir?</button>
    </div>
  </div>

  <div id="secondPage">

    <select id="select"> 
      <option value="">Tipo</option> 
      <option value="Water">Agua</option>
      <option value="Bug">Bicho</option>
      <option value="Dragon">Dragón</option>
      <option value="Electric">Eléctrico</option>
      <option value="Ghost">Fantasma</option>
      <option value="Fire">Fuego</option>
      <option value="Ice">Hielo</option>
      <option value="Fighting">Pelea</option>
      <option value="Grass">Planta</option> 
      <option value="Psychic">Psíquicos</option>
      <option value="Rock">Roca</option> 
      <option value="Ground">Tierra</option>
      <option value="Poison">Veneno</option>
      <option value="Flying">Volador</option>
     
  </select> 
  <button id="filterTypeButton2">filtrar</button>
  <section id="contentOfCards">
    <h3>Carta</h3>
  </section>

    <select name="number" id="pokeNumber">
      <option value="mayorMenor">Mayor a menor</option>
      <option value="menorMayor">Menor a mayor</option>
    </select>
    <select name="names" id="pokeNames">
      <option value="aToZ">A-Z</option>
      <option value="zToA">Z-A</option>
    </select>
    <label for="searching">Buscar</label><input type="searchBar">
    <div id="allPokemons">

    </div>
    <div id="container"></div>
  </div>

  <!--Barra superior-->

  <script type="module" src="main.js"></script>
  <script type="module" src="data.js"></script>
</body>

</html>
